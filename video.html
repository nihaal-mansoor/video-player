<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player - Vimeo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 2em;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Watch: The Vampire Diaries S01E03</h1>

  <div class="video-container">
    <iframe 
      src="https://player.vimeo.com/video/1122629626?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
      allowfullscreen 
      title="The.Vampire.Diaries.S01E03">
    </iframe>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
